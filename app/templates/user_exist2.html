<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification Pending</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333333;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        p {
            color: #555555;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Verification Pending</h1>
        <p>An account creation request is pending for the email <strong>{{ email }}</strong>.</p>
        <p>Please check your inbox to verify the account creation.</p>
        <p>If you cannot find the email or the verification link has expired, you can 
            <a href="{{ Verify }}">generate a new link</a>.
        </p>
    </div>
</body>
</html>
